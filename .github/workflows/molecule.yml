name: Molecule

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # with:
        #   path: "${{ github.repository }}"

      - name: Checkout hcv-servers
        uses: actions/checkout@v4
        with:
          repository: "truestory1/hcv-servers"
          path: "hcv-servers"

      - name: Molecule
        uses: gofrolist/molecule-action@v2
